<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae22e6262a.js" crossorigin="anonymous"></script>
    <title>My Bookshelf</title>
</head>

<body>
    <div class='title'>
    <h1 id ="mainTItle"><span><div class='fas fa-book-open'></div></span>  My Bookshelf</h1>
    </div>
    <section class="library">
 <div class="card">
    <header class="card-header">
      <p class="card-header-title is-justify-content-flex-end">Sign In
      </p>
      <button class="button is-info is-light" id="user">
        <span class="icon">
            <i class="fas fa-user-circle"></i>
        </span>
      </button>
    </header>
    <div class="card-content">
      <div class="content">
       <div class="books">

       </div>
      </div>
    </div>
    <footer class="card-footer">
        <div class="buttons">
            <button class="button is-info" id="addBook">Add New Book</button>
            <div class="modal" id="popup">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Add New Book</p>
                    <button class="delete" aria-label="close"></button>
                  </header>
                  <section class="modal-card-body">
                    <form class="userInputs">
                        <label for="title">Title</label>
                        <input class="input" type="text" id="title">
                        <label for="author">Author</label>
                        <input class="input" type="text" id="author">
                        <label for="pages">How Many Pages</label>
                        <input class="input" type="numbers" id="pages">
                    </form>
                  </section>
                  <footer class="modal-card-foot">
                    <button class="button is-info" id="saveBtn">Save changes</button>
                    <button class="button is-danger" id="cancel">Cancel</button>
                  </footer>
                </div>
              </div>
    </footer>
  </div>
</section>
<script src="app.js"></script>    
</body>
<footer class="copyright">
    <p>Project by  <a id='copyrightLink' href='https://github.com/adcanis'><span class='fab fa-github'></span> adcanis </a></p>
</footer>

</html>
